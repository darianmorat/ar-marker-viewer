<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AR Model Viewer</title>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <style>
      #scanning-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.7);
         color: white;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         z-index: 9999;
         font-family: Arial, sans-serif;
      }

      #marker-image {
         width: 300px;
         height: 300px;
         margin: 20px;
         border: 2px solid white;
      }

      .hidden {
         display: none !important;
      }
   </style>
</head>

<body>
   <div id="scanning-overlay">
      <h1>Apunta tu camara a este marcador:</h1>
      <img id="marker-image" src="./mark.jpg" alt="AR Marker">
      <p>Espera hasta que el modelo aparezca...</p>
   </div>

   <a-scene arjs vr-mode-ui="enabled: false">
      <a-marker type="pattern" url="./mar.patt" id="marker" markerhandler>
         <a-entity id="model-entity" position="0 0 0" scale="1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
   </a-scene>

   <script>
      const models = ["./files/liz1.glb", "./files/liz3.glb"];
      let modelIndex = 0;
      const modelEntity = document.getElementById('model-entity');
      const overlay = document.getElementById('scanning-overlay');

      // Show instructions initially
      overlay.classList.remove('hidden');

      // Hide instructions when marker is found
      document.querySelector('a-marker').addEventListener('markerFound', () => {
         overlay.classList.add('hidden');
      });

      // Show instructions again if marker is lost
      document.querySelector('a-marker').addEventListener('markerLost', () => {
         overlay.classList.remove('hidden');
      });

      function changeModel() {
         modelEntity.removeAttribute('gltf-model');
         modelEntity.setAttribute('gltf-model', models[modelIndex]);
         modelIndex = (modelIndex + 1) % models.length;
      }

      changeModel();
      setInterval(changeModel, 5000);
   </script>
</body>

</html>
